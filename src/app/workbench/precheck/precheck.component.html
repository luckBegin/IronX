<div class="c-content-wrap">
	<div class="c-search-wrap">
		<div class="c-search-row c-flex-row-start c-flex-auto-wrap">
			<div class="c-search-item">
				<nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
					<nz-option nzValue="jack" nzLabel="Jack"></nz-option>
					<nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
					<nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
				</nz-select>
			</div>

			<div class="c-search-item">
				<nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
					<nz-option nzValue="jack" nzLabel="Jack"></nz-option>
					<nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
					<nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
				</nz-select>
			</div>
			<div class="c-search-item">
				<nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
					<nz-option nzValue="jack" nzLabel="Jack"></nz-option>
					<nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
					<nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
				</nz-select>
			</div>
			<div class="c-search-item">
				<nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
					<nz-option nzValue="jack" nzLabel="Jack"></nz-option>
					<nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
					<nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
				</nz-select>
			</div>
			<div class="c-search-item">
				<nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
					<nz-option nzValue="jack" nzLabel="Jack"></nz-option>
					<nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
					<nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
				</nz-select>
			</div>
		</div>
		<div class="c-search-row c-flex-auto-wrap c-flex-row-start">
			<div class="c-search-item">
				<input type="date" [(ngModel)] = 'searchModel.min'>
			</div>
			<div class="c-search-item">
				<input type="date" [(ngModel)] = 'searchModel.max'>
			</div>
			
			<div class="c-search-item">
				<input nz-input placeholder="Basic usage" [(ngModel)]="searchModel.proposerName">
			</div>
		</div>
		<div class="c-search-row c-flex-row-start c-flex-auto-wrap">
			<div class="c-search-btn">
				 <button nz-button nzType="primary" (click)='reset()'>重置</button>
			</div>
			<div>
				 <button (click) = 'search()' nz-button nzType="primary"><i class="anticon anticon-search"></i>Loading</button>
			</div>
		</div>
	</div>
	<c-table [tableData]='tableData'>
	</c-table>
	<div class="c-pag">
		<nz-pagination (nzPageIndexChange)='pageChange($event , "page")' (nzPageSizeChange) = 'pageChange($event , "size")' [nzPageIndex]="searchModel.currentPage"  [nzTotal]="totalSize" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
	</div>
</div>
