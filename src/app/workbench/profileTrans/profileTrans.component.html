<div class="container">
    <div class="c-flex-row-start">
        <button nz-button nzType="primary" class="c-btn-width btnItem" (click)="submit()">下载所选资料</button>
        <button nz-button nzType="primary" class="c-btn-width btnItem" (click)="all()">下载全部</button>
        <button nz-button nzType="primary" class="c-btn-width btnItem" (click)="profileTrans()">资料转移</button>
    </div>
    <div class="formRow_img c-flex-row-start">
        <table class="img_table">
            <thead>
                <tr>
                    <th class="table-type">类型</th>
                    <th class="table-img">支持同类型图片上传多张,格式png,jpg,单张限制1M</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let item of imgUploads;let idx = index' >
                    <td>
                        <nz-popconfirm [nzTitle]="'确定选择/取消该类图片'" (nzOnConfirm)="choseClassImg(idx)" [nzPlacement]="'topRight'">
                            <div nz-popconfirm nz-tooltip="点我选择/取消该类图片" style="cursor: pointer;">
                                {{ item.title }}
                                <i class="anticon anticon-file-add delbtn"></i>
                            </div>
                        </nz-popconfirm>
                    </td>
                    <td class="c-flex-row-start c-flex-auto-wrap">

                        <div [ngClass]='{"tableImgWrap_chose" : img.active == true}' class="tableImgWrap flexColumnCenter" *ngFor = 'let img of item.imgs;let idx2 = index'>
                            <div class='imgSmall' [ngStyle]="{'background-image': 'url(' + img.url + ')'}">
                            </div>
                            <div class="textWrap">
                                <div class="imgName c-text-overflow">
                                    {{img.name}}
                                </div>
                                <div class="imgSize">
                                    图片大小 : {{img.size}}KB
                                </div>
                            </div>
                            <div class="c-flex-row-end operWrap">
                                <div class="firstBtn" nz-tooltip="点我查看图片" (click)='makeLook(idx,idx2)'>
                                    <i class="anticon anticon-eye-o watch" ></i>
                                </div>
                                <div>
                                    <nz-popconfirm [nzTitle]="'确定选择/取消该图片'" (nzOnConfirm)="choseImg(img,idx , idx2)" [nzPlacement]="'topRight'">
                                        <div nz-popconfirm nz-tooltip="点我选择/取消此图片">
                                            <i class="anticon anticon-file-add delbtn"></i>
                                        </div>
                                    </nz-popconfirm>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
